<!DOCTYPE html>
<html>
    <head>
        <title>shadow-dom</title>
        <style>
            div {
                width: 100px;
                height: 100px;
                background: red;
            }
        </style>
    </head>
    
    <body>
        <div></div>
        <sha>
            <p>你的浏览器不支持 shadow dom</p>
        </sha>
        <template id="tmp">
            <style>
                div {
                    width: 300px;
                    height: 300px;
                    background: blue;
                }
            </style>
            <h1>I am tmp</h1>
            <div></div>
        </template>
        <script>
            if (document.body.createShadowRoot) {
                const host = document.querySelector('sha');
                const root = host.createShadowRoot();
                root.innerHTML = `
                    <style>div {background:#000;}</style>
                    <p>hahaha</p>
                    <input type="text" />
                `
                const tmp = document.querySelector('#tmp');
                const node = document.importNode(tmp.content, true);
                root.appendChild(node);
            }
        </script>
    </body>
</html>
